<header class="flex flex-row items-center justify-between p-2">
  <span class="text-2xl font-mono font-semibold text-black dark:text-customWhite">TaskO</span>

  <div class="flex flex-row items-center gap-5">

    <button class="p-2 flex flex-row items-center justify-center hover:bg-gray-200 rounded-md" type="button" aria-label="Theme Button" (click)="toggleTheme()">
      <ng-container [ngSwitch]="theme">
        <mat-icon class="w-8 h-8 text-peterRiver" *ngSwitchCase="'LIGHT'">light_mode</mat-icon>
        <mat-icon class="w-8 h-8 text-peterRiver" *ngSwitchCase="'DARK'">dark_mode</mat-icon>
      </ng-container>
    </button>
  </div>
</header>
