<main class="w-full h-full">
  <app-task-header></app-task-header>
  <app-add-item (showAddTask)="showAddTask($event)"></app-add-item>
  <app-task-list [tasks]="taskService.tasks" (onDelete)="deleteTask($event)"></app-task-list>
</main>

<ng-container *ngIf="show">
  <app-add-task-form (onAddTask)="addTask($event)" (closeOverlay)="close()"></app-add-task-form>
</ng-container>
